{% extends "layout.html" %}

{% block content %} 
<div class="container">
  
  <form class="col s12" method="post">
    <div class="row">
      <div class="input-field col s12">
        <input id="title" name="title" type="text" value="{{ data.title }}">
        <label for="title">Заголовок</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="name" name="name" type="text" value="{{ data.name }}">
        <label for="name">Имя</label>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12">
        <input id="phone" name="phone" type="tel" value="{{ data.phone }}">
        <label for="phone">Телефон</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="email" name="email" type="tel" value="{{ data.email }}">
        <label for="email">E-mail</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <select id="status_id" name="status_id" value="{{ data.status_id }}">
          <option value="0">Новый</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label for="status_id">Статус</label>
      </div>
    </div>

    <div class="row center">
      <div class="input-field col s6">
        <a href="/delete/{{ data.id }}" class="waves-effect waves-light btn red">Удалить</a>
      </div>
      <div class="input-field col s6">
        <button type="submit" class="waves-effect waves-light btn">Сохранить</button> 
      </div>
    </div>

  </form>

</div>

{% endblock %}
